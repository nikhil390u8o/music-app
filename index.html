    .card {

      border-radius: 8px;
      cursor: pointer;

    .player-bar {

      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 12px;
      z-index: 1000;
      border-top: 2px solid #ff00ff;
    }
    .player-bar img {

      height: 45px;
      border-radius: 8px;
    }
    .song-info {

    }
    #ytplayer {

      max-width: 100%;
      height: 240px;
      max-height: 40vh;
      border: none;
      margin: 0 auto;
      margin-top: 10px;
      box-shadow: 0 0 15px #ff00ff;

  const devotionalCarousel = document.getElementById("devotionalCarousel");
  const devotionalList = document.getElementById("devotionalList");
  const bollywoodList = document.getElementById("bollywoodList");
  const errorMessage = document.getElementById("errorMessage");

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer', {
      height: '240',
      width: '100%',
      playerVars: {
        'autoplay': 1,
        'playsinline': 1
      },
      events: {
        'onReady': onPlayerReady,
        'onError': onPlayerError
      }
    });
  }

  function onPlayerReady(event) {
    event.target.setVolume(100);
  }

  function onPlayerError(event) {
    errorMessage.style.display = 'block';
    setTimeout(() => {
      errorMessage.style.display = 'none';
    }, 5000);
  }

  function renderSongs(category = 'all') {
    devotionalCarousel.innerHTML = '';
    devotionalList.innerHTML = '';
    bollywoodList.innerHTML = '';

    // Filter Devotional songs
    const devotionalSongs = songs.filter(song => song.category === 'devotional');
    const carouselSongs = devotionalSongs.slice(0, 5); // First 5 for carousel
    carouselSongs.forEach(song => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-category', song.category);
      card.innerHTML = `
        <img src="https://i.ytimg.com/vi/${song.id}/hqdefault.jpg" alt="${song.title}" loading="lazy">
        <h4>${song.title}</h4>
        <p>${song.artist}</p>
        ${currentVideoId === song.id ?
          `<button class="stop-button" onclick="stopPlayback()" aria-label="Stop ${song.title}">‚èπ Stop</button>` :
          `<button class="play-button" onclick="playSong('${song.id}', '${song.title}', 'https://i.ytimg.com/vi/${song.id}/hqdefault.jpg')" aria-label="Play ${song.title}">‚ñ∂ Play</button>`}
      `;
      devotionalCarousel.appendChild(card);
    });
    devotionalSongs.forEach(song => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-category', song.category);
      card.innerHTML = `
        <img src="https://i.ytimg.com/vi/${song.id}/hqdefault.jpg" alt="${song.title}" loading="lazy">
        <h4>${song.title}</h4>
        <p>${song.artist}</p>
        ${currentVideoId === song.id ?
          `<button class="stop-button" onclick="stopPlayback()" aria-label="Stop ${song.title}">‚èπ Stop</button>` :
          `<button class="play-button" onclick="playSong('${song.id}', '${song.title}', 'https://i.ytimg.com/vi/${song.id}/hqdefault.jpg')" aria-label="Play ${song.title}">‚ñ∂ Play</button>`}
      `;
      devotionalList.appendChild(card);
    });

    // Filter Bollywood songs
    const bollywoodSongs = songs.filter(song => song.category === 'bollywood');
    bollywoodSongs.forEach(song => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-category', song.category);
      card.innerHTML = `
        <img src="https://i.ytimg.com/vi/${song.id}/hqdefault.jpg" alt="${song.title}" loading="lazy">
        <h4>${song.title}</h4>

          `<button class="stop-button" onclick="stopPlayback()" aria-label="Stop ${song.title}">‚èπ Stop</button>` :
          `<button class="play-button" onclick="playSong('${song.id}', '${song.title}', 'https://i.ytimg.com/vi/${song.id}/hqdefault.jpg')" aria-label="Play ${song.title}">‚ñ∂ Play</button>`}
      `;
      bollywoodList.appendChild(card);
    });

    // Highlight active filter button
    document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
    if (category !== 'all') {
      document.querySelector(`.toolbar button[onclick="filterCategory('${category}')"]`).classList.add('active');
    }
  }

  let currentVideoId = null;
  let timerInterval = null;
  let elapsed = 0;

  function playSong(videoId, title, thumb) {
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.pause();
    errorMessage.style.display = 'none';
    currentVideoId = videoId;
    player.loadVideoById({
      videoId: videoId,
      startSeconds: 0,
      suggestedQuality: 'default'
    });
    document.getElementById("playerTitle").textContent = title;
    document.getElementById("playerThumb").src = thumb;
    document.getElementById("playerBar").style.display = "flex";
    const song = songs.find(s => s.id === videoId);
    document.getElementById("playerLyrics").textContent = song ? song.lyrics : "Lyrics not available";
    renderSongs(document.querySelector('.toolbar button.active')?.dataset?.category || 'all');

    clearInterval(timerInterval);
    elapsed = 0;
    timerInterval = setInterval(() => {
      if (player && player.getCurrentTime) {
        elapsed = Math.floor(player.getCurrentTime());
      } else {
        elapsed++;
      }
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  }

  function stopPlayback() {
    const bgMusic = document.getElementById("bgMusic");
    if (player && player.stopVideo) {
      player.stopVideo();
    }
    bgMusic.play();
    currentVideoId = null;
    document.getElementById("playerBar").style.display = "none";
    clearInterval(timerInterval);
    document.getElementById("timer").textContent = "0:00";
    document.getElementById("playerLyrics").textContent = "";
    renderSongs(document.querySelector('.toolbar button.active')?.dataset?.category || 'all');
  }

  function setVolume(val) {
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = val / 100;
    if (player && player.setVolume) {
      player.setVolume(val);
    }
  }

  function filterCategory(cat) {
    renderSongs(cat);
  }

  renderSongs();
